<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/bootstrap-5.1.3-dist/css/starter-template.css}" rel="stylesheet">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <p class="nav-link mx-5">Spring Boot Tutorial</p>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav me-auto">
            <li class="nav-item active">
                <a class="nav-link"  th:href="@{/}">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/board/list}">게시판</a>
            </li>
        </ul>
        <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/login}" sec:authorize="isAnonymous()">Login</a>
        <a class="btn btn-secondary my-2 my-sm-0 mx-2" th:href="@{/account/register}" sec:authorize="isAnonymous()">회원가입</a>
        <form class="form-inline my-2 my-lg-0 align-items-end" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
            <!--            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">-->
            <span class="text-white mx-2" sec:authentication="name">사용자</span>
            <span class="text-white mx-2" sec:authorize="hasRole('ROLE_ADMIN')">권한</span>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>
<main role="main" class="container">
    <div class="container">
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group mb-3">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}"
                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 에러 메세지
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="content">글내용</label>
                <textarea class="form-control" id="content" rows="3" th:field="*{content}"
                          th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"
                ></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    내용 에러 메세지
                </div>
            </div>
            <div class="text-right">
                <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
                <button type="submit" class="btn btn-primary">확인</button>
            </div>  q
        </form>
    </div>
</main>
</body>
</html>
