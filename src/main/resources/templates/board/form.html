<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/bootstrap-5.1.3-dist/css/starter-template.css}" rel="stylesheet">
    <link th:href="@{/bootstrap-5.1.3-dist/css/form.css}" rel="stylesheet" />
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu"></nav>

<main role="main" class="container">
    <div th:fragment="info-form" class="container" th:object="${boardPostDto}" xmlns:th="http://www.thymeleaf.org" >
        <form id="form" name="form" th:object="${boardPostDto}">
<!--        <form action="#" th:action="@{/board/form}" th:object="${boardPostDto}" method="post">-->
            <input type="hidden" th:field="*{id}">
            <div class="form-group mb-3 d-inline">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}"
                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 에러 메세지
                </div>
            </div>
<!--            <div class="form-group mb-3">-->
<!--                <input type="file" class="file-input" th:multiple="multiple" id="picture">-->
<!--                <label for="picture"></label>-->
<!--                <div id="view_area"></div>-->
<!--            </div>-->
            <div class="form-group mb-3">
                <label for="content">글내용</label>
                <textarea class="form-control" id="content" rows="20" th:field="*{content}"
                          th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"
                ></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    내용 에러 메세지
                </div>
            </div>
            <div class="text-right">
                <a class="btn btn-primary" th:href="@{/board/list}">취소</a>
<!--                <button type="submit" class="btn btn-primary">확인</button>-->
                <a class="btn btn-primary" id="postIt">확인</a>
            </div>
        </form>
    </div>
</main>
<!--<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossOrigin="anonymous"></script>-->
<script th:src="@{/nse_files/js/HuskyEZCreator.js}"  charset="utf-8"></script>
<script src="https://code.jquery.com/jquery-1.11.0.min.js" crossOrigin="anonymous"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/form.js}"></script>
<!--<script th:src="@{//code.jquery.com/jquery-1.11.0.min.js}"></script>-->
</body>
</html>
