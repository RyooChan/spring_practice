<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/bootstrap-5.1.3-dist/css/starter-template.css}" rel="stylesheet">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <p class="nav-link mx-5">Spring Boot Tutorial</p>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav me-auto">
            <li class="nav-item active">
                <a class="nav-link"  th:href="@{/}">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/board/list}">게시판</a>
            </li>
        </ul>
        <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/login}" sec:authorize="isAnonymous()">Login</a>
        <a class="btn btn-secondary my-2 my-sm-0 mx-2" th:href="@{/account/register}" sec:authorize="isAnonymous()">회원가입</a>
        <form class="form-inline my-2 my-lg-0 align-items-end" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
            <!--            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">-->
            <span class="text-white mx-2" sec:authentication="name">사용자</span>
            <span class="text-white mx-2" sec:authorize="hasRole('ROLE_ADMIN')">권한</span>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>
<main role="main" class="container">
    <div class="container">

        <h2>게시판</h2>
        <div>총 건수 : <span th:text="${boards.totalElements}"></span></div>
        <form class="form-inline d-flex justify-content-end">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="searchText" name="searchText" >
            </div>
            <button type="submit" class="btn btn-light mb-2">검색</button>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}">Mark</td>
                <td><a th:text="${board.title}" th:href="@{/board/post(id=${board.id})}">Otto</a></td>
                <td th:text="${board.user.username}">Mark</td>
<!--                <td th:text="${board.content}">@mdo</td>-->
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber -1 }, searchText=${param.searchText})}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${i == boards.pageable.pageNumber + 1} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage, endPage)}">
                    <a class="page-link" href="#" th:href="@{/board/list(page=${i - 1}, searchText=${param.searchText})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${boards.totalPages == boards.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber + 1}, searchText=${param.searchText})}">Next</a>
                </li>
            </ul>
        </nav>
        <div class="text-end">
            <a th:href="@{/board/form}" type="button" class="btn btn-primary">글쓰기</a>
        </div>
    </div>
</main><!-- /.container -->

</body>
</html>
