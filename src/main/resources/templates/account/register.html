<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/bootstrap-5.1.3-dist/css/signin.css}" rel="stylesheet" />
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>


<body class="text-center">
<main class="form-signin">
    <form th:action="@{/account/register}" method="post">
        <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com">
            <label for="username">Email address</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임">
            <label for="nickname">닉네임</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
            <label for="inputPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="010-xxxx-xxxx" maxlength="13">
            <label for="phone">전화번호</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>
</body>
<script th:src="@{/bootstrap-5.1.3-dist/js/register.js}"></script>
</html>
