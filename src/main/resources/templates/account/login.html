<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/bootstrap-5.1.3-dist/css/signin.css}" rel="stylesheet" />
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body class="text-center">
<main class="form-signin">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        아이디나 비밀번호를 확인해 주세요
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        로그아웃 되었습니다.
    </div>
    <form th:action="@{/account/login}" method="post">

        <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com">
            <label for="username">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>
</body>
</html>
