<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.css}" rel="stylesheet" />
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="container">
    <h2>입력하기</h2>
    <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
    <div class="mb-3">
        <label for="inputUserId" class="form-label">아이디</label>
        <input class="form-control" type="text" id="inputUserId">
    </div>
    <div class="mb-3">
        <label for="inputPassword" class="form-label">비밀번호</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>
    <div class="mb-3">
        <label for="inputNickname" class="form-label">닉네임</label>
        <input class="form-control" type="text" id="inputNickname">
    </div>
    <div class="mb-3">
        <label for="inputPhone" class="form-label">전화번호</label>
        <input class="form-control" type="text" placeholder="010-0000-0000" id="inputPhone">
    </div>
    <div class="mb-3">
        <label for="inputEmail" class="form-label">이메일</label>
        <input type="email" class="form-control" placeholder="name@example.com" id="inputEmail">
    </div>
    <div class="text-end">
        <a th:href="@{/board/form}" type="button" class="btn btn-primary">회원 가입</a>
    </div>
</div>
</form>

</body>
</html>
